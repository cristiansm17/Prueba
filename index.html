<!-- Etiqueta de hipervínculos -->
<!-- target="_blank" se abre en una nueva pestaña y no en la misma -->
<a target="_blank" href="https://www.google.es">Ir a google</a> 
<br><br>

<!-- Etiqueta de imagenes --> <!-- height para largo, width para ancho -->

<img src="pug.jpg" height="200" width="250"/>
<br><br>

<!-- Etiqueta de formularios -->
<!-- Label texto que queremos que sea introducido en el input -->
<!-- for para saber a que input se refiere el label -->
<!-- id para ponerle un identificador al input -->
<!-- darle name al nombre siempre para servidores(+pro) -->
<!-- type para cambiar el input(boton, texto...) -->
<!-- placeholder para dentro del input texto -->
<form>
	<label for="nombre"> Nombre </label>
	<input type="text" id="nombre" name="nombre" 		placeholder="Ej:Cristian"/>
	<br>
	<label for="apellido">Apellido</label>
	<input id="apellido" type="text" placeholder="Ej:Sánchez" 	name="Apellido"/>
	<br>
	<label for="comentario">Comentario crítico</label>
	<textarea rows="5" cols="50" id="comentario" name="comentario">Ingrese un comentario acerca de la página web </textarea>

	<input type="submit" />
</form>
